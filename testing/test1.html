    <canvas id="laptopCanvas" width="400" height="300"></canvas>
    <script>
        var canvas = document.getElementById('laptopCanvas');
        var ctx = canvas.getContext('2d');

        ctx.fillStyle = 'red';
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        ctx.fillStyle = 'black';
        ctx.fillRect(100, 50, 200, 120);

        ctx.fillStyle = 'yellow';
        ctx.beginPath();
        ctx.arc(200, 110, 30, 0, 2 * Math.PI);
        ctx.fill();

        ctx.fillStyle = 'grey';
        ctx.fillRect(80, 180, 240, 30);
    </script>
