<!DOCTYPE html>
<html lang="en">
<head>
    <title>23BCE1104_Assignment_4</title>
</head>
<body>
    <form>
        <fieldset>
            <legend align="top">Login</legend>
            Username*<br>
            <input type="text" size="10" maxlength="15">
            <br>
            Password*<br>
            <input type="password" size="10" maxlength="15">
        </fieldset>
        <fieldset>
            <legend align="top">Gender*</legend>
            <input type="radio" name="gen" id="m">male
            <input type="radio" name="gen" id="f">female
        </fieldset>
        <fieldset>
            <legend align="top">Programming Skills</legend>
            java
            <input type="checkbox" name="PS" id="j" >
            C++
            <input type="checkbox" name="PS" id="cpp">
            C#
            <input type="checkbox" name="PS" id="cs">
        </fieldset>
        <fieldset>
            <legend align="top">Fruit</legend>
            Choose a Fruit:
            <select name="f" id="f">
                <optgroup label="Pome">
                    <option>Apples</option>
                    <option>Pears</option>
                </optgroup>
                <optgroup label="Citrus">
                    <option>Oranges</option>
                    <option>Grapefruits</option>
                    <option>Mandarins</option>
                    <option>Limes</option>
                </optgroup>
                <optgroup label="Stone">
                    <option>Nectarines</option>
                    <option>Apricots</option>
                    <option>Peaches</option>
                    <option>plums</option>
                </optgroup>
                <optgroup label="Exotic">
                    <option>Banana</option>
                    <option>Mango</option>
                </optgroup>
                <optgroup label="Berries">
                    <option>Strawberry</option>
                    <option>Blueberry</option>
                    <option>Raspberry</option>
                    <option>Kiwifruit</option>
                    <option>Passionfruit</option>
                </optgroup>
                <optgroup label="Melons">
                    <option>Watermelons</option>
                    <option>rock-melons</option>
                    <option>Honeydew-melons</option>
                </optgroup>
            </select>
        </fieldset>
        <textarea name="com" id="com" rows="5" cols="120" placeholder="Enter your text here."></textarea>
        <br>
        <input type="submit" value="Submit">
        <input type="Reset" value="Reset">
    </form>
</body>
</html>
